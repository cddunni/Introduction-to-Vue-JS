<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <title>Why Vue</title>
</head>
<style>
    body    {
        font-family: 'Poppins', sans-serif;
    }
    span {
        font-weight: 900;
    }
    li {
        margin-top: 20px;
        list-style-type: none;
    }
    button {
        width: 80px;
        height: 35px;
        background-color:#ee6c4d ;
        border: none;
        color: white;
        border-radius:5px;
        margin-left: 20px;
    }
    input {
        height: 25px;
        padding-left: 10px;
        font-size: 16px
    }
</style>
<body>
    <div id='app'>
        <!-- <p> {{ products}} is not available</p> -->
        <h2>Total Inventory: {{ totalProducts }}</h2>
        <ul>
            <li v-for="product in products">
                <input type="number" v-model.number="product.quantity">
                {{ product.quantity }} {{ product.name }}
                <span v-if= 'product.quantity === 0'> - OUT OF STOCK </span>
                <button v-on:click= "product.quantity += 1"> Add</button>
                <button v-on:click= "product.quantity -=1">Substract</button>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src='Why Vue.js'></script>
</body>
</html>
